<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            margin: 200px auto;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
<script>
// 每次点击时，让box在现有基础上，继续旋转 15deg
(function(){
    var box = document.getElementById('box');

    var a = 1;
    var b = 0;
    var c = 0;
    var d = 1;
    var e = 0;
    var f = 0;

    // x位移
    function tanslateX(x){
        e += x;
        box.style.transform = 'matrix('+a+', '+b+', '+c+', '+d+', '+e+', '+f+')';
    }

    // y位移
    function tanslateY(y){
        f += y;
        box.style.transform = 'matrix('+a+', '+b+', '+c+', '+d+', '+e+', '+f+')';
    }

    // x缩放
    function scaleX(x){
        a *= x;
        c *= x;
        e *= x;
        box.style.transform = 'matrix('+a+', '+b+', '+c+', '+d+', '+e+', '+f+')';
    }

    // y缩放
    function scaleY(y){
        b *= y;
        d *= y;
        f *= y;
        box.style.transform = 'matrix('+a+', '+b+', '+c+', '+d+', '+e+', '+f+')';
    }

    box.onclick = function(){
        scaleY(1.2);
    }
})();

</script>
